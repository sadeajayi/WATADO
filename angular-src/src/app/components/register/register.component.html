<div class="container">
  <h2 class="page-header">Register</h2>  
    <p class="m-b-lg font-thin">Join us and start view what people are currently saying about places around you</p>
    <div class="row">
      <form class="col s8" (submit)="onRegisterSubmit()">
        <button (click)="login()" class="btn btn-lg btn-primary btn-block">
        Sign Up with Facebook
      </button>
      
      <div class="agile">
        <div class="signin-form profile">
          <h3>Sign Up</h3>
          
          <div class="login-form">
            <form action="/" method="post">
              <input type="text" name="email" placeholder="E-mail" required="">
              <input type="text" name="username" placeholder="Username" required="">
              <input type="password" name="password" placeholder="Password" required="">
              <input type="password" name="passwordConf" placeholder="Confirm Password" required="">
              <input type="submit" value="REGISTER">
            </form>
          </div>
          <p><a href="#"> By clicking register, I agree to your terms</a></p>
        </div>

</div>
