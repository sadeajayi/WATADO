<div class="container">
  <h2 class="page-header">Register</h2>  
    <p class="m-b-lg font-thin">Join us and start view what people are currently saying about places around you</p>
    <div class="row">
      <form class="col s8" (submit)="onRegisterSubmit()">
        <button (click)="login()" class="btn btn-lg btn-primary btn-block">
        Sign Up with Facebook
      </button>
      
        <div class="row">
          <div class="input-field col s4">
            <input id="first_name" type="text" [(ngModel)]="firstname" name="firstname"class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s4">
            <input id="last_name" type="text" [(ngModel)]="lastname" name="lastname" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8">
            <input id="password" type="password" [(ngModel)]="password" name="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8">
            <input id="email" type="email" [(ngModel)]="email" name="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
        </button>
      </form>
    </div>
</div>
